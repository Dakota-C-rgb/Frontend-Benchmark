<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Latest Entries</title>
</head>

<body>
    <button>Click to see top posts</button>
    <ul>
        {% for entry in entries %}
        <li>
            <p id="time">{{ entry.content }}</p>
            <p>{{ entry.likes }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_entry' %}">Click this link to create an entry</a>
</body>

</html>
