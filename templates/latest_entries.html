{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Latest Entries</title>
    <link rel="stylesheet" href="{% static 'latest_entry.css' %}">
    <script src="{% static 'entry.js' %}" defer></script>
</head>

<body>
    <h1>Welcome To Critter!</h1>
    <button id="top_post_button">Click to see top posts</button>
    <ul>
        {% for entry in entries %}
        {% csrf_token %}
        <li id="posts">
            <p id="post_text">{{ entry.content }}</p>
            <div id="divd">
                <p id="number_likes"> Likes: {{ entry.likes }}
            </div>
            <button id="like_button">Like</button></p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_entry' %}" id="link">Click this link to create an entry</a>
</body>

</html>
